<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="favicon.png" sizes="180x180" type="image/png"> 
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    
</head>

<body>
    <div class="container form-container mt-5">
        <div class="row mt-6 text-center">
            <div class="col">
                <img class="bv" src="/img/bv.png" alt="">
                <img class="bv1" src="/img/bv1.png" alt="">
            </div>
        </div>
        <img src="/logo.png" class="logo" />
        <div class="form-title text-center ">Patient Registration Form</div>
        <div class="form-subTitle text-center mb-5">Please fill out the form below</div>
        
        <div id="responseMessage" class="text-center response"></div>
        <alert id="responseMessage"></alert>
        <form id="registrationForm" class="container">
            <div class="form-row row d-flex justify-content-center">
                <div class="form-group col-md-2 col-12 mb-3">
                    <label for="title" class="form-label mt-3 ">Title</label>
                    <select class="form-control " id="title" name="title">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                </div>
                <div class="form-group col-md-9 col-12 mb-3">
                    <label for="name" class="form-label mt-3 =">Name <span class="required">*</span></label>
                    <input type="text" class="form-control " id="name" name="name" required>
                </div>
            </div>

            <div class="form-row row d-flex justify-content-center">
                <div class="form-group col-md-8 col-12 mb-3">
                    <label for="dob" class="form-label mt-3 ">Date of Birth</label>
                    <input type="date" class="form-control " id="dob" name="dob" onchange="calculateAge()"
                        required>
                </div>
                <div class="form-group col-md-3 col-12 mb-3">
                    <label for="age" class="form-label mt-3 ">Age</label>
                    <input type="number" class="form-control " id="age" name="age" min="0" max="120"
                        required disabled>
                </div>
            </div>

            <div class="form-row row d-flex justify-content-evenly">
                <div class="form-group col-md-11 col-12 mb-3">
                    <label for="address" class="form-label mt-3 ">Address <span class="required">*</span></label>
                    <input type="text" class="form-control " id="address" name="address" required>
                </div>
            </div>

            <div class="form-row row d-flex justify-content-evenly">
                <div class="form-group col-md-4 col-12 mb-3">
                    <label for="city" class="form-label mt-3 ">City</label>
                    <input type="text" class="form-control " id="city" name="city" disabled>
                </div>
                <div class="form-group col-md-3 col-12 mb-3">
                    <label for="district" class="form-label mt-3 ">District</label>
                    <input type="text" class="form-control " id="district" name="district" disabled>
                </div>
                <div class="form-group col-md-3 col-12 mb-3">
                    <label for="state" class="form-label mt-3 ">State</label>
                    <input type="text" class="form-control " id="state" name="state" disabled>
                </div>
            </div>

            <div class="form-row row d-flex justify-content-center">
                <div class="form-group col-md-8 col-12 mb-3">
                    <label for="country" class="form-label mt-3 ">Country</label>
                    <input type="text" class="form-control " id="country" name="country" disabled>
                </div>
                <div class="form-group col-md-3 col-12 mb-3">
                    <label for="pin" class="form-label mt-3 ">PIN <span class="required">*</span></label>
                    <input type="text" class="form-control " id="pin" name="pin"
                        title="Please enter a valid 6-digit PIN" required>
                </div>
            </div>
           

            <div class="form-row row d-flex justify-content-evenly">
                <div class="form-group col-md-11 col-12 mb-3">
                    <label for="aadhar" class="form-label mt-3 ">Aadhar <span class="required">*</span></label>
                    <!-- Only digits allowed -->
                    <input type="text" class="form-control " id="aadhar" name="aadhar"
                        title="Please enter a valid 12-digit Aadhar number" required>
                </div>
            </div>

            <div class="form-row d-flex justify-content-center">
                <button class="col-md-4 col-8 mt-5 mb-3  py-2" id="submitForm"
                    style="background-color: #225c8e; color: #ffff;" type="submit">Submit Registration
                </button>
            </div>
        </form>
        
    </div>

    


    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
